<!DOCTYPE html>
<html>
<head>
	<title>Description</title>
	<link rel="stylesheet" href="ios7.min.css">
	<!-- <script src="ios7.min.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="description.js"></script>
</head>

<body onload="loadPackageInfo()">
	<header role="banner">
		<h1 id="name"></h1>
	</header>
	<main id="content" role="main">
		<div id="packageInformation">
			<span class="content">
				<ul align="center">
					<p id="compatible"></p>
				</ul>
			</span>
			<span class="content">
				<h5 role="header">DESCRIPTION</h5>
				<ul>
					<li>
						<p id="description"></p>
					</li>
				</ul>		
			</span>
			<span class="content">
				<h5 role="header">SCREENSHOTS</h5>
				<ul align="center">
					<li id="screenshot"></li>
				</ul>
			</span>
			<span class="content">
				<h5 role="header">WHAT'S NEW? <span style="font-size: 75%;color:white;background:black;padding: 0 5px;border-radius: 1.25em !important;" id="version"></span></h5>
				<ul>
					<li id="whatsnew"></li>
				</ul>
			</span>
			<span class="package-info">
				<h5 role="header">INFORMATION</h5>
				<ul>
					<li class="has-icon">
						<a href="https://twitter.com/EsquilliDev" role="button">
							<img class="icon" src="https://img.icons8.com/ios/64/000000/twitter-filled.png"/>
							<p>Follow me on Twitter</p>
						</a>
					</li>
					<li class="has-icon">
						<a href="https://paypal.me/EsquilliDev" role="button">
							<img class="icon" src="https://img.icons8.com/ios/52/000000/paypal-filled.png"/>
							<p>Support me on Paypal</p>
						</a>
					</li>
				</ul>
			</span>
		</div>
	</main>
</body>
</html>
