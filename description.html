<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Description</title>
    <link rel="stylesheet" href="esquilli.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="description.js"></script>
  </head>

  <body onload="loadPackageInfo()">
    <div class="container">
      <img class="toplogo" src="https://i.imgur.com/XfRG7WQ.jpg" alt="Esquilli" />
      <div class="row content">
        <div class="list-wrapper">
          <div class="cards-list">
            <h1 class="title">Description</h1>
            <div class="card">
              <div class="card-content">
                <div class="container-fluid content-holder">
                  <div class="inner-content">
                    <div class="info-holder">
                      <div class="description" id="description">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <h1 class="title">Screenshots</h1>
            <div class="card">
              <div class="card-content">
                <div class="container-fluid content-holder">
                  <div class="inner-content">
                    <div class="info-holder">
                      <div class="description">
                        <div class='screenshots' id="screenshot">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <h1 class="title">What's new?</h1>
            <div class="card">
              <div class="card-content">
                <div class="container-fluid content-holder">
                  <div class="inner-content">
                    <div class="info-holder">
                      <div class="description" id="whatsnew">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <h1 class="title">Metadata</h1>
            <div class="card">
              <div class="card-content">
                <div class="container-fluid content-holder">
                  <div class="inner-content">
                    <div class="info-holder">
                      <div class="description">
                        <table border="0" width="332">
                            <tr>
                              <td align="let">Licence: </td>
                              <td id="licence" align="right"></td>
                            </tr>
                            <tr>
                                <td align="left">Last updated: </td>
                                <td id="updated" align="right"></td>
                            </tr>
                            <tr>
                                <td align="left">iOS Supported: </td>
                                <td id="supported" align="right"></td>
                            </tr>
                      </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <h1 class="title">Support</h1>
            <div class="card">
              <div class="card-content">
                <div class="container-fluid content-holder">
                  <div class="inner-content">
                    <div class="info-holder">
                      <div class="description">
                          <a class="button" href="https://twitter.com/EsquilliDev" rel="noopener" target="_blank" role="button"><span>Follow me on Twitter</span></a>
                          <a class="button" href="https://discord.gg/uJSNG3X" rel="noopener" target="_blank" role="button"><span>Join my Discord server!</span></a>
                          <a class="button" href="https://paypal.me/EsquilliDev" rel="noopener" target="_blank" role="button"><span>Buy me a pizza?</span></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
